<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
</head>
<body>
<h1>Authors</h1>
<a href="/bookstore/authors/add">Add Author</a>
<ul>
    <li th:each="author : ${authors}">
        <span th:text="${author.name}"></span>
        <a th:href="@{/bookstore/authors/edit/{id}(id=${author.id})}">Edit</a>
        <a th:href="@{/bookstore/authors/delete/{id}(id=${author.id})}">Delete</a>
    </li>
</ul>
</body>
</html>
