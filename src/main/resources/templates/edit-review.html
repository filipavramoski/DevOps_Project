<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Review</title>
</head>
<body>
<h1>Edit Review</h1>


<form th:action="@{/bookstore/reviews/edit/{id}(id=${review.id})}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="reviewerName">Reviewer Name:</label>
    <input type="text" id="reviewerName" th:field="*{reviewerName}" required />
    <br>

    <label for="book">Book:</label>
    <select id="book" th:field="*{bookId}" required>
        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
    </select>
    <br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required />
    <br>

    <label for="comment">Comment:</label>
    <textarea id="comment" th:field="*{content}" required></textarea>
    <br>

    <button type="submit">Save Changes</button>
</form>

<a href="/bookstore/reviews">Back to Reviews</a>
</body>
</html>
