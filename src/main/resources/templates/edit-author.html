<!DOCTYPE html>
<html>
<head>
    <title>Edit Author</title>
</head>
<body>
<h1>Edit Author</h1>
<form th:action="@{/bookstore/authors/edit/{id}(id=${author.id})}" th:object="${author}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <button type="submit">Update</button>
</form>
</body>
</html>
